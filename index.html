<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Dmitry Sharabin">
  <meta name="description" content="Udacity. Front-End Web Developer Nanodegree Program. Cat Clicker Project">
  <meta name="keywords" content="HTML,CSS,JavaScript,Udacity,Nanodegree">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cat Clicker</title>
  <link rel="stylesheet" href="css/app.css">
  <!-- development version of Vue.js, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <header>
    <h1>Cat Clicker</h1>
  </header>
  <main id="cat-clicker">
    <div v-for="(cat, index) in cats">
      <figure>
        <figcaption>{{ cat.name }}</figcaption>
        <img @click="incCounter(index)" :src="cat.src" alt="Picture of some cat" title="Click Me!">
        <p>Clicked: <strong>{{ cat.clickCounter }}</strong> {{ cat.clickCounter === 1 ? 'time' : 'times'}}.</p>
      </figure>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
